<mat-card>
  <mat-card-header class="card-header">
    <mat-card-title>Converter</mat-card-title>
    <div class="switch">
      USD &nbsp;<mat-slide-toggle (change)="changeCurrency($event)" [checked]="eurMode">EUR</mat-slide-toggle>
    </div>
  </mat-card-header>
  <mat-card-content class="content">

    <div class="form">
      <mat-form-field class="number">
        <mat-label>Amount</mat-label>
        <span matPrefix><mat-icon>{{eurMode ? symbolEUR : symbolUSD}}</mat-icon></span>
        <input (change)="amountChange($event)" matInput step="0.1" type="number">
      </mat-form-field>

      <mat-form-field [ngClass]="{active: activeRate === 'fixed'}" class="number">
        <mat-label>Rate</mat-label>
        <input (change)="fixedRateChange($event)" matInput min="0" step="0.1" type="number">
      </mat-form-field>

      <div [ngClass]="{active: activeRate === 'real'}" class="real-rate">
        <div class="real-rate-label">Real rate</div>
        <div class="real-rate-value">{{realRate$ | async | number: '1.2-2'}}</div>
      </div>

      <div class="result">
        <span class="calculated-amount">{{calculatedAmount$ | async | number: '1.2-2'}}</span>
        <span><mat-icon>{{eurMode ? symbolUSD : symbolEUR}}</mat-icon></span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
